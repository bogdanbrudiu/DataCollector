 <div class="container">
                    <h1>Login</h1>

                      <div class="alert alert-danger col-lg-offset-2 col-lg-9" style="display:none;"></div>
                   <form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-lg-2 control-label" for="inputEmail">Email</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label" for="inputPassword">Password</label>
    <div class="col-lg-9">
      <input class="form-control" type="password" id="inputPassword" placeholder="Password">
    </div>
  </div>

   <div class="form-group">
    <div class="col-lg-9 col-lg-offset-2">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="inputRememberMe" > Remember me
        </label>
      </div>
    </div>
  </div>
  
  
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-9">
      <button  type="submit" class="btn" id="loginButton">Sign in</button>
    </div>
  </div>
</form>
    </div>
