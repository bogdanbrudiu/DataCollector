<textarea id="<%= id %>" placeholder="placeholder" class="form-control" rows="3" style="display:none;"
<% if(disabled){ %>
disabled="disabled"
<% } %>
><%= value %></textarea>


<div class="modal" id="itemeditmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelEdit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabelEdit"><%= polyglot.t('EditComponent') %></h4>
      </div>
      <div class="modal-body center-block">
     
	<label for="controlId"><%= polyglot.t('ColumnId') %></label>
    <input type="text" class="form-control" id="controlId" placeholder="<%= polyglot.t('ColumnId') %>" value="">
     
    <label for="controlLabel"><%= polyglot.t('Label') %></label>
    <input type="text" class="form-control" id="controlLabel" placeholder="<%= polyglot.t('Label') %>" value="">
     
    <label for="controlPlaceholder"><%= polyglot.t('Placeholder') %></label>
    <input type="text" class="form-control" id="controlPlaceholder" placeholder="<%= polyglot.t('Placeholder') %>" value="">

    <label for="controlShowInTable"><%= polyglot.t('ShowInTable') %></label>
    <input type="checkbox" class="form-control" id="controlShowInTable"  value="true">
     
       <label id="controlOptionsLabel" for="controlOptions"><%= polyglot.t('Options') %></label>
       <textarea class="form-control" id="controlOptions" placeholder="<%= polyglot.t('Options') %>">
       </textarea>
   
     
      </div>
      <div class="modal-footer">
	<a href='#' class='btn btn-primary' id="saveitem"><%= polyglot.t('Save') %></a>
	<a href='#' class='btn'  id="closeitem"><%= polyglot.t('Close') %></a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
